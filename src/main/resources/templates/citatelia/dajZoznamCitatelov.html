<!doctype html>
<html lang="en">
<head>
    <link href="styles.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zoznam Čitateľov</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Zoznam Čitateľov</h1>

    <a class="btn btn-primary mb-3" href="/citatelia/pridajCitatela">Pridať Čitateľa</a>


    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Číslo OP</th>
            <th>Meno</th>
            <th>Priezvisko</th>
            <th>Dátum Narodenia</th>

        </tr>
        </thead>
        <tbody>

        <tr th:each="citatel : ${citatelia}">
            <td th:text="${citatel.cisloOP}"></td>
            <td th:text="${citatel.meno}"></td>
            <td th:text="${citatel.priezvisko}"></td>
            <td th:text="${#dates.format(citatel.datumNarodenia, 'dd.MM.yyyy')}"></td>
            <td style="white-space: nowrap">

                <a class="btn btn-primary btn-sm" th:href="@{/citatelia/edit(cisloOP=${citatel.cisloOP})}">Upraviť</a>
                <a class="btn btn-danger btn-sm" th:href="@{/citatelia/delete(cisloOP=${citatel.cisloOP})}"
                   onclick="return confirm('Ste si istí, že chcete odstrániť tohto čitateľa?')">Odstrániť</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-outline-primary" href="/index.html">Spat</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
