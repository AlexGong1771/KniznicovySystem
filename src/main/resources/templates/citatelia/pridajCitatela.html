<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pridaj Čitateľa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
        <h2 class="text-center mb-5">Registracia</h2>
        <form method="post" th:object="${citatelDto}">
            <!-- Číslo OP -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Číslo OP</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${citatelDto.cisloOP}" required>
                    <p th:if="${#fields.hasErrors('cisloOP')}" th:errorclass="text-danger" th:errors="${citatelDto.cisloOP}"></p>
                </div>
            </div>

            <!-- Meno -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Meno</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${citatelDto.meno}" required>
                    <p th:if="${#fields.hasErrors('meno')}" th:errorclass="text-danger" th:errors="${citatelDto.meno}"></p>
                </div>
            </div>

            <!-- Password -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Heslo</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${citatelDto.password}" type="password" required>
                    <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger" th:errors="${citatelDto.password}"></p>
                </div>
            </div>

            <!-- Priezvisko -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Priezvisko</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${citatelDto.priezvisko}" required>
                    <p th:if="${#fields.hasErrors('priezvisko')}" th:errorclass="text-danger" th:errors="${citatelDto.priezvisko}"></p>
                </div>
            </div>

            <!-- Dátum Narodenia -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Dátum Narodenia</label>
                <div class="col-sm-8">
                    <input class="form-control" type="date" th:field="${citatelDto.datumNarodenia}">
                    <p th:if="${#fields.hasErrors('datumNarodenia')}" th:errorclass="text-danger" th:errors="${citatelDto.datumNarodenia}"></p>
                </div>
            </div>

            <!-- Buttons -->
            <div class="row">
                <div class="offset-sm-4 col-sm-4 d-grid">
                    <button type="submit" class="btn btn-primary">Pridať Čitateľa</button>
                </div>
                <div class="col-sm-4 d-grid">
                    <a class="btn btn-outline-primary" href="/citatelia/signin" role="button">Zrušiť</a>
                </div>
            </div>
        </form>

        <!-- Link to Sign In -->
        <div class="text-center mt-4">
            <p>Už máte účet? <a href="/citatelia/signin">Prihláste sa tu</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
