<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uprav Historiu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
        <h2 class="text-center mb-5">Uprav Historiu</h2>

        <form method="post" th:action="@{/history/edit}" th:object="${historyDto}">
            <!-- Hidden field to pass the ID -->
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="returnDate">Predpokladaný Dátum Vrátenia (Return Date)</label>
                <input type="date" class="form-control" id="returnDate" th:field="*{returnDate}" />
                <p th:if="${#fields.hasErrors('returnDate')}" th:errorclass="text-danger" th:errors="*{returnDate}"></p>
            </div>

            <div class="form-group">
                <label for="actualReturnDate">Skutočný Dátum Vrátenia (Actual Return Date)</label>
                <input type="date" class="form-control" id="actualReturnDate" th:field="*{actualReturnDate}" />
                <p th:if="${#fields.hasErrors('actualReturnDate')}" th:errorclass="text-danger" th:errors="*{actualReturnDate}"></p>
            </div>

            <button type="submit" class="btn btn-primary">Uložiť</button>
            <a class="btn btn-outline-primary" href="/history" role="button">Späť</a>
        </form>


    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
