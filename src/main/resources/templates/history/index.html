<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="mt-4"> Historia</h1>

  <table class="table mt-4">
    <thead>
    <tr>
      <th>ID</th>
      <th>Citatel</th>
      <th>Kniha</th>
      <th>Datum Zobratia</th>
      <th>Datum Vratenia</th>
      <th>Aktualny Datum Vratenia</th>
      <th>Akcia</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="history : ${historyList}">
      <td th:text="${history.id}">History ID</td>
      <td th:text="${history.citatel.meno}"></td>
      <td th:text="${history.kniha.nazov}"></td>
      <td th:text="${#dates.format(history.borrowDate, 'dd.MM.yyyy')}"></td>
      <td th:text="${#dates.format(history.returnDate, 'dd.MM.yyyy')}"></td>
      <td th:text="${history.actualReturnDate != null ? #dates.format(history.actualReturnDate, 'dd.MM.yyyy') : 'Nie vratena'}"></td>


      <td style="white-space: nowrap">

        <a class="btn btn-primary btn-sm" th:href="@{/history/edit(id=${history.id})}">Upraviť</a>
        <a class="btn btn-danger btn-sm" th:href="@{/history/delete(id=${history.id})}"
           onclick="return confirm('Ste si istí, že chcete odstrániť túto knihu?')">Odstrániť</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a class="btn btn-primary" href="/history/borrow">Rezervovat Knihu</a>
  <a class="btn btn-outline-primary" href="/welcome">Spat</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
