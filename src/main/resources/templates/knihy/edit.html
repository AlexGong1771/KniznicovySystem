<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Knihu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
        <h2 class="text-center mb-5">Edit Knihu</h2>

        <form method="post" enctype="multipart/form-data" th:action="@{/knihy/edit(id=${kniha.id})}" th:object="${knihaDto}">

            <div class="row mb-3">
                <label for="id" class="col-sm-4 col-form-label">ID</label>
                <div class="col-sm-8">
                    <p id="id" class="form-control-plaintext" th:text="${kniha.id}"></p>
                </div>
            </div>

            <div class="row mb-3">
                <label for="nazov" class="col-sm-4 col-form-label">Nazov</label>
                <div class="col-sm-8">
                    <input id="nazov" class="form-control" th:field="*{nazov}" required>
                    <p th:if="${#fields.hasErrors('nazov')}" class="text-danger" th:errors="*{nazov}"></p>
                </div>
            </div>

            <div class="row mb-3">
                <label for="autor" class="col-sm-4 col-form-label">Autor</label>
                <div class="col-sm-8">
                    <input id="autor" class="form-control" th:field="*{autor}" required>
                    <p th:if="${#fields.hasErrors('autor')}" class="text-danger" th:errors="*{autor}"></p>
                </div>
            </div>

            <div class="row mb-3">
                <label for="jeVypozicanaDto" class="col-sm-4 col-form-label">Stav Vypožičky</label>
                <div class="col-sm-8">
                    <select id="jeVypozicanaDto" class="form-control" th:field="*{jeVypozicanaDto}">
                        <option value="NIE">Nie</option>
                        <option value="ANO">Áno</option>
                    </select>
                    <p th:if="${#fields.hasErrors('jeVypozicanaDto')}" class="text-danger" th:errors="*{jeVypozicanaDto}"></p>
                </div>
            </div>

            <div class="row mb-3">
                <label for="imageFile" class="col-sm-4 col-form-label">Obrázok</label>
                <div class="col-sm-8">
                    <input id="imageFile" class="form-control" type="file" th:field="*{imageFile}">
                    <p th:if="${#fields.hasErrors('imageFile')}" class="text-danger" th:errors="*{imageFile}"></p>
                </div>
            </div>

            <div class="row">
                <div class="offset-sm-4 col-sm-4 d-grid">
                    <button type="submit" class="btn btn-primary">Uložiť Zmeny</button>
                </div>
                <div class="col-sm-4 d-grid">
                    <a class="btn btn-outline-primary" href="/knihy" role="button">Zrušiť</a>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
