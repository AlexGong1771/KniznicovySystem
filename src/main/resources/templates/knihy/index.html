<!doctype html>
<html lang="en">
<head>
    <link href="styles.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zoznam Knih</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Zoznam Knih</h1>

    <a class="btn btn-primary" href="/knihy/pridaj">Pridať Knihu</a>
    <a class="btn btn-outline-primary" href="/index.html">Spat</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Názov</th>
            <th>Autor</th>
            <th>Stav Vypožičania</th>
            <th>Obrázok</th>
            <th>Akcia</th>
        </tr>
        </thead>
        <tbody>
        <!-- Zobrazenie zoznamu kníh -->
        <tr th:each="kniha : ${knihy}">
            <td th:text="${kniha.id}"></td>
            <td th:text="${kniha.nazov}"></td>
            <td th:text="${kniha.autor}"></td>
            <td th:text="${kniha.jeVypozicana}"></td>
            <td>
                <img th:src="@{'/images/' + ${kniha.imageFileName}}"
                     alt="Obrázok knihy" width="100">
            </td>
            <td style="white-space: nowrap">
                <!-- Akcia pre úpravu a vymazanie -->
                <a class="btn btn-primary btn-sm" th:href="@{/knihy/edit(id=${kniha.id})}">Upraviť</a>
                <a class="btn btn-danger btn-sm" th:href="@{/knihy/delete(id=${kniha.id})}"
                   onclick="return confirm('Ste si istí, že chcete odstrániť túto knihu?')">Odstrániť</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
