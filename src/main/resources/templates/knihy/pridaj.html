<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pridaj knihu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
        <h2 class="text-center mb-5">Pridaj Knihu</h2>
        <form method="post" enctype="multipart/form-data" th:object="${knihaDto}">

            <!-- Názov -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Názov</label>
                <div class="col-sm-8">
                    <label>
                        <input class="form-control" th:field="${knihaDto.nazov}">
                    </label>
                    <p th:if="${#fields.hasErrors('nazov')}" th:errorclass="text-danger" th:errors="${knihaDto.nazov}"></p>
                </div>
            </div>

            <!-- Autor -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Autor</label>
                <div class="col-sm-8">
                    <label>
                        <input class="form-control" th:field="${knihaDto.autor}">
                    </label>
                    <p th:if="${#fields.hasErrors('autor')}" th:errorclass="text-danger" th:errors="${knihaDto.autor}"></p>
                </div>
            </div>

            <!-- Stav vypožičania -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Stav Vypožičky</label>
                <div class="col-sm-8">
                    <label>
                        <select class="form-control" th:field="${knihaDto.jeVypozicanaDto}">
                            <option value=""></option>
                            <option value="NIE">Nie</option>
                            <option value="ANO">Áno</option>
                        </select>
                    </label>
                    <p th:if="${#fields.hasErrors('jeVypozicanaDto')}" th:errorclass="text-danger" th:errors="${knihaDto.jeVypozicanaDto}"></p>
                </div>
            </div>

            <!-- Obrázok -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Obrázok</label>
                <div class="col-sm-8">
                    <input class="form-control" type="file" th:field="${knihaDto.imageFile}">
                    <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger" th:errors="${knihaDto.imageFile}"></p>
                </div>
            </div>

            <!-- Tlačidlá -->
            <div class="row">
                <div class="offset-sm-4 col-sm-4 d-grid">
                    <button type="submit" class="btn btn-primary">Pridať Knihu</button>
                </div>
                <div class="col-sm-4 d-grid">
                    <a class="btn btn-outline-primary" href="/knihy" role="button">Zrušiť</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
