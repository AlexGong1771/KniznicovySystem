<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="col-md-6 mx-auto mt-5">
    <h2 class="text-center mb-4">Prihlásenie</h2>

    <!-- Display error message if login fails -->
    <div th:if="${param.error}">
      <div class="alert alert-danger" role="alert">
        Invalid username or password.
      </div>
    </div>

    <form method="post" action="/login">
      <div class="mb-3">
        <label for="cisloOP" class="form-label">Číslo OP</label>
        <input type="text" class="form-control" id="cisloOP" name="cisloOP" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Heslo</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Prihlásiť sa</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <p>Nemáte účet? <a href="/citatelia/pridajCitatela">Registrujte sa tu</a></p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
